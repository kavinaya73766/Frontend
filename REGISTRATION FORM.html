<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<style>
    h2{
        color: black;
        text-align: center;
        background-color: rgb(242, 255, 127);
        margin left: 500 px;
        margin right: 600px;
    }
    h3{
        color: rgb(231, 59, 174);
    }
</style>
<body>

<h2>Registration Form</h2>

<form>

    <h3>Personal Information</h3>

    First Name:
    <input type="text" ><br><br>

    Last Name:
    <input type="text" ><br><br>

    Date of Birth:
    <input type="date" ><br><br>

    Email:
    <input type="email" ><br><br>

    Gender:
    <input type="radio" name="male" name="female"> Male
    <input type="radio"  name="male" name="female"> Female
    <br><br>

    Phone:
    <input type="text" ><br><br>

    <h3>Address</h3>

    Address:
    <input type="text"><br><br>

    City:
    <input type="text" ><br><br>

    State:
    <input type="text" ><br><br>

    District:
    <input type="text"><br><br>
    <br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">

</form>

</body>
</html>
